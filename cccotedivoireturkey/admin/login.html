<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="login">
<div class="wrapper">

    <div class="container">

        <div class="loginLeft">

            <div class="loginTop"><span>Hesabın ile giriş yap</span></div>

            <div class="loginMiddle">

                <div class="userNameLayer">
                    <span>Kullanıcı adı:</span>
                    <div><input type="text" id="username" class="userNameInput"/></div>
                </div>

                <div class="passLayer">
                    <span>Parola :</span>
                    <div><input type="password" id="password" class="passwordInput"/></div>
                </div>

            </div>

            <div class="loginBottom">
                <span>Parolanımı unuttun?</span>
                <a href="#" name="loginSubmitBtn" class="SubmitBtn"></a>
            </div>

        </div>

        <div class="loginRight">

            <div class="loginTop"><span>Üye ol</span></div>

            <div class="loginMiddle">
                <span>
                    Sitenin üyeler özel kısımlarını kullanabilmek haber listemize katılmak
                    ve gelişmelerden haberdar olmak için üye olabilirsiniz.

                </span>
            </div>

            <div class="loginBottom">
                <a href="signin.html" name="loginSignBtn" class="SignBtn"></a>
            </div>

        </div>

    </div>
</div>
</body>
</html>
